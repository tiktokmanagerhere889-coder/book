# API Contract: Educational Content Service

**Date**: 2026-01-13
**Version**: 1.0.0
**Service**: ROS2 Educational Content Module

## Overview

This contract defines the API endpoints for delivering educational content about ROS 2 concepts. The API supports static content delivery with future extensibility for personalized learning experiences.

## Base URL

```
https://api.ros2-education.example.com/v1
```

## Authentication

Most endpoints are public. Personalization features require authentication via JWT token.

## Endpoints

### GET /modules/{moduleId}

Retrieve information about a specific educational module.

**Request:**
```
GET /v1/modules/ros2-humanoid-control
Headers:
  Accept: application/json
```

**Response:**
```
Status: 200 OK
Content-Type: application/json

{
  "id": "ros2-humanoid-control",
  "title": "ROS 2: The Robotic Nervous System",
  "description": "Teaching ROS 2 as the middleware connecting AI agents to humanoid robot control",
  "target_audience": "AI/software engineers new to robotics",
  "difficulty_level": "beginner",
  "estimated_duration_minutes": 180,
  "chapters_count": 3,
  "learning_objectives": [
    "Understand ROS 2 architecture and concepts",
    "Implement Python agents with rclpy",
